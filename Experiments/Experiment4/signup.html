<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sudokube</title>
  </head>
  <body>
    <header></header>
    <div class="center">
      <div class="login">
        <div class="large-text">Sign Up</div>
        <form action="">
          <label
            >Email:
            <input
              type="email"
              id="email"
              name="email"
              placeholder="your email address"
              required
          /></label>
          <label
            >Password:
            <input
              type="password"
              id="password"
              name="password"
              placeholder="your password"
              required
          /></label>
          <button type="submit" id="submit">Submit</button>
        </form>
        <a href="login.html">Already have an account? Log in!</a>
      </div>
    </div>
    <footer></footer>
  </body>
</html>

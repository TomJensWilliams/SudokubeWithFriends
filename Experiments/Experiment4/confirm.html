<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sudokube</title>
  </head>
  <body>
    <header></header>
    <div class="center">
      <div class="login">
        <div class="large-text">Confirm</div>
        <form action="">
          <label for="pin"
            >Please type in the code that was sent to your email address:</label
          >
          <input
            type="password"
            id="pin"
            name="pin"
            placeholder="⬤⬤⬤⬤⬤⬤"
            maxlength="6"
            required
          />
          <button type="submit" id="submit">Submit</button>
        </form>
        <a href="login.html">Already have an account? Log in!</a>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
